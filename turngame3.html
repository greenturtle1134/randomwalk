<!DOCTYPE html>
<html>
    <head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
		<link href="turngame3.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app" style="text-align: center;">
          <div class="row m-1">
            <div v-for="i in 3" class="col">
              <button class="w-100 m-1 p-3" v-bind:class="{open: !used[i-1]&&count==3, restricted: !used[i-1]&&count==2, forced: !used[i-1]&&count==1, closed: used[i-1]}" v-bind:disabled="used[i-1]" v-on:click="click(i-1)">{{names[i-1]}}</button>
            </div>
          </div>
          <div class="row m-1">
            <div class="col">
              <button class="m-1 p-2" v-bind:disabled="count!=1" v-on:click="dice()" v-bind:class="{disableshow: rolled}">ðŸŽ² {{diceText}} ðŸŽ²</button>
            </div>
          </div>
          <div class="row m-1">
            <p>Turns made: {{turns}}<br>Dice rolled: {{rolls}}</p>
          </div>
        </div>
        <script src="turngame3.js"></script>
    </body>
</html>
