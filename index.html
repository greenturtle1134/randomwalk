<!DOCTYPE html>
<html>
    <head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
		<link href="style.css" rel="stylesheet">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app" class="container-fluid" style="text-align: center;">
			<div class="d-flex flex-wrap" style="height: 20rem;">
				<button type="button" class="btn btn-primary m-1 flex-fill btn-lg" style="font-size: 10rem;" @click="click" v-for="n in 3" :data-number="n+1">{{ n+1 }}</button>
			</div>
			<div class="d-flex flex-wrap" style="height: 20rem;">
				<button type="button" class="btn btn-primary m-1 flex-fill btn-lg" style="font-size: 10rem;" @click="click" v-for="n in 3" :data-number="n+4">{{ n+4 }}</button>
			</div>
			<p>{{ statusText }}</p>
			<table style="margin: auto;">
				<tr>
					<td v-for="n in maxNum" v-bind:class="{'bi-arrow-up-square-fill': n == onNum, 'bi-arrow-up-square': n != onNum}" style="font-size: 8rem;"><i class="bi"></i></td>
				</tr>
			</table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
